<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow rounded">
      <h5 class="card-header text-center">Sign Up</h5>
      <div class="card-body">
        <form  >
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
            
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
           
            
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
            
          </div>
          <button type="submit" routerLink="/login" class="btn btn-primary w-100">Sign Up</button>
        </form>
