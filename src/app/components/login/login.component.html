<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow rounded">
      <h5 class="card-header text-center">Login</h5>
      <div class="card-body">
        <form >
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
            
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
           
          </div>
          <button type="submit" routerLink="/home" class="btn btn-primary w-100">Login</button>
        </form>
        <a  class="d-block text-center mt-3">Forgot Password?</a>
        <div class="text-center mt-4">
          Don't have an account? <a routerLink="signup">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
